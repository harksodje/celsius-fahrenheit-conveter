<body>

      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link active" href="login.html">Home
          <span class="sr-only">(current)</span>

         </li>
      </ul>

    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit">Search</button>
    </form>
  </nav>
  <!-- Material form login -->
<div class="container " style="margin-top:100px; margin-bottom:100px;">
  <div class="row">
    <div class="col col-lg-6 col-sm-12 col-md-8 my-auto mx-auto">
      <div class="card">
          <h5 class="card-header  #9c27b0 purple white-text text-center py-4">
            <strong>Sign in</strong>
          </h5>
          <!--Card content-->
          <div class="card-body px-lg-5 pt-0 ">
            <!-- Form -->
            <form class="text-center" style="color: #757575;">
              <!-- Email -->
              <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail">E-mail/User ID</label>
              </div>
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control">
                <label for="materialLoginFormPassword">Password</label>
              </div>
              <div class="d-flex justify-content-around">
              <div>
              <!-- Remember me -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                  <label class="form-check-label" for="materialLoginFormRemember">keep me logged on</label>
                </div>
                </div>
              <div>
                <!-- Forgot password/email -->
                  <a href="password/email.html" style="color: #9c27b0;">Forgot password/email?</a>
                </div>
              </div>
        
              <!-- Sign in button -->
              <button  style=" border: 2px solid  #9c27b0 !important; background-color: transparent!important; color:  #9c27b0!important; "
              class="btn btn-outline-info  btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit"><a href="welcomepage.html" style="color: #9c27b0;">Log on</a></button>
        
              <!-- Register -->
              <p>Not a user?
                <a href="signupslackclone.html" style="color: #9c27b0;">Register</a>
              </p>
        
              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>
        
            </form>
            <!-- Form -->
        
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
<footer class="page-footer font-small special-color-#9c27b0 purple pt-4">
  <!-- Footer Elements -->
  <div class="container">
  <!-- Social buttons -->
      <ul class="list-unstyled list-inline text-center">
      <li class="list-inline-item"><a class="btn-floating btn-fb mx-1" title="join our facebook"><i class="fab fa-facebook-f"> </i></a>
      </li>
      <li class="list-inline-item"><a class="btn-floating btn-tw mx-1" title="join our twitter"><i class="fab fa-twitter"></i></a>
      </li>
      <li class="list-inline-item"><a class="btn-floating btn-gplus mx-1"title="join our google-plus"><i class="fab fa-google-plus-g"> </i></a>
      </li>
      <li class="list-inline-item"><a class="btn-floating btn-li mx-1" title="join our linkedin"><i class="fab fa-linkedin-in"> </i></a>
      </li>
      <li class="list-inline-item"><a class="btn-floating btn-dribbble mx-1"title="join our dribble"><i class="fab fa-dribbble"> </i></a>
      </li>
      <li class="list-inline-item"><a class="btn-floating btn-instagram mx-1" title="join our instagram"><i class="fab fa-instagram "> </i></a>
      </li>
      <li class="list-inline-item"><a class="btn-floating btn-pinterest mx-1"title="join our pinterest"><i class="fab fa-pinterest "> </i></a>
      </li>
      </ul>
      <!-- Social buttons -->

    </div>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
